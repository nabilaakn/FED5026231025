    <script>
        $(document).ready(function() {
          function positionSlider() {
            const $activeTab = $('.custom-tabs .nav-link.active');
            const $slideIndicator = $('.slide-indicator');
            $slideIndicator.css({
              width: $activeTab.outerWidth(),
              left: $activeTab.position().left
            });
          }
          positionSlider();
          $('a[data-toggle="pill"], button[data-toggle="pill"]').on('shown.bs.tab', function(e) {
            positionSlider();
          });
          $(window).on('resize', function() {
            positionSlider();
          });
        });
      </script>
